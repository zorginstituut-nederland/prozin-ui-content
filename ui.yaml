notice_patient_volume: 
  nl: Marktaandeel wordt in de regel niet meegenomen tenzij anders vermeld.
  en: Market share is generally not included unless otherwise stated.
notice_cost: 
  nl: Dit is de inschatting van de mogelijke kosten per patiënt per jaar. In het opmerkingenveld staat beschreven hoe tot dit bedrag is gekomen.
  en: This is the estimate of the possible cost per patient per year. The comments box describes how this amount was reached.
notice_impact: 
  nl: 'Dit bedrag geeft een <strong>indicatie</strong> van de totale kosten. Het is de uitkomst van het gemiddelde verwacht patiëntvolume maal de gemiddelde kosten per patiënt; beiden per jaar.'
  en: 'This amount gives an <strong>indication</strong> of the total cost. It is the result of the average expected patient volume times the average cost per patient. both per year.'
notice_therapeutical_value: 
  nl:  Deze inschatting doet geen uitspraak over de mogelijke opname in het pakket.
footnote_cost: 
  nl: De getoonde getallen betreffen een verwachting over de periode van een jaar. 
  en: The numbers shown are an expectation over the period of one year.
footnote_total_cost: 
  nl: Betreft de mogelijke totale kosten per jaar.
  en: Concerns the possible total cost per year.
message_bio_gen_prices:
  nl: Er zijn geen prijzen bekend van bio similars.
  en: There are no known prices for biosimilar.

message_contact_us_via_form:
  nl: Neem via onderstaand formulier met ons contact op.
  en: Please use the form below to contact us.
message_are_you_sure:
  nl: Weet u zeker dat u verder wilt gaan?
  en: Are you sure you want to continue?
message_thanks_for_response_we_will_contact_you:
  nl: Dankuwel voor uw reactie. Wij nemen zo spoedig mogelijk contact met u op.
  en: Thank you for your response. We will contact you as soon as possible.
message_information_location_alternative:
  nl: U kunt de informatie die u zoekt mogelijk vinden via een van de volgende paginaʼs.
  en: You may be able to find the information you are looking for through one of the following pages.
message_you_are_here:
  nl: "U bevindt zich hier:"
  en: "You are here:"
message_use_filters_to_alter_view_of_tool_list_p1:
  nl: Gebruik de volgende filters om
  en: Use the following filter to
message_use_filters_to_alter_view_of_tool_list_p2:
  nl: de lijst met tools
  en: the list of tools
message_use_filters_to_alter_view_of_tool_list_p3:
  nl: toe te spitsen op uw behoeften.
  en: tune to your needs.
message_session_expired:
  nl: U bent automatisch uitgelogd, omdat uw sessie verlopen is. U kunt hieronder opnieuw inloggen om verder te gaan.
  en: You were automatically logged out because your session was epxired. Please log in again below to continue.
message_double_ip:
  nl: U bent automatisch uitgelogd, omdat u ook op een andere locatie ingelogd bent, of omdat uw ip-adres tussentijds gewijzigd is. Neem bij twijfel over deze melding contact op met uw systeembeheerder.
  en: You were automatically logged out because you are also logged in at a different location, or because your IP address has changed in the meantime. Please contact your system administrator if in doubt about this message. 

message_help_atmp:
  nl: Vanaf 2007 bestaat er een apart gedefinieerde groep geneesmiddelen, namelijk de ‘Advanced Therapy Medicinal Products’ (ATMPs). Onder de ATMPs vallen producten voor en somatische celtherapie, gentherapie en weefselmanipulatie.
  en: As of 2007 there is a separately defined group of medicines, namely the ‘Advanced Therapy Medicinal Products’ (ATMPs). ATMPs include products for somatic cell therapy, gene therapy and tissue engineering.
message_help_active_subtance:
  nl: Schrijf een stofnaam altijd in onderkast.
  en: Always write the active substance in lowercase. 
message_help_main_indication:
  nl: "De indicatie is afgeleid van de geregistreerde indicatie, maar is korter."
  en: "The indication name derives from the registered indication, yet shorter."
message_help_extended_indication:
  nl: "Schrijf een beknopte verbijzondering van de hoofdindicatie. Gebruik het opmerkingenveld onder 'Product' voor eventuele verdere toelichting."
  en: "Write a brief description of the main indication. Use the comments field under 'Product' for any further explanation."
message_help_registration_route:
  nl: "De registratieroute maakt duidelijk waar het middel aangemeld is ter registratie."
  en: The registration route makes clear where the product has been applied for registration.
message_help_type_of_process:
  nl: Welk type registratietraject is van toepassing?
  en: Which type of registration process applies?
message_help_therapeutical_value:
  nl: "Wat is de verwachte toegevoegde therapeutische waarde van het middel t.o.v. de huidige behandelopties?"
  en: What is the added therapeutic value of the medicine compared to current treatment options?
message_help_substantiation:
  nl: Onderbouwing van de therapeutische waarde.
  en: Substantiation of the therapeutic value.
message_help_duration_of_treatment:
  nl: Dit betreft de gemiddelde behandelduur.
  en: This concerns the average duration of treatment.
message_help_sources:
  nl: "Dit betreft bronnen buiten de expertopinie."
  en: "This concerns sources outside the expert opinion."
message_help_patient_volume:
  nl: "Als er een exact aantal bekend is voor het patiëntvolume, vul dit aantal dan in beide velden in. In de weergave zal dit aantal maar één keer getoond worden."
  en: "If an exact number is known for the patient volume, enter this number in both fields. The display will show this number only once."
message_help_cost:
  nl: "Als er een exact bedrag bekend is voor de kosten, vul dit bedrag dan in beide velden in. In de weergave zal dit bedrag maar één keer getoond worden."
  en: If an exact amount is known for the costs, enter this amount in both fields. In the display this amount will only be shown once.
message_help_indications_off_label_use:
  nl: Bij welke indicaties wordt off-labelgebruik verwacht?
  en: In which indications is off-label use expected?
message_help_indication_extensions:
  nl: "Welke indicatieuitbreiding(en) wordt/worden er verwacht?"
  en: "Which indication extensions are expected?"
message_help_additional_comments:
  nl: Zijn er nog overige algemene opmerkingen?
  en: Are there any other general comments?
message_document_being_edited_by_other_user:
  nl: 'Dit document wordt momenteel bewerkt door gebruiker &apos;<strong>maria065</strong>&apos;.'
  en: 'This document is currently being edited by user &apos;<strong>maria065</strong>&apos;.'
message_the_request_for_pipeline_was_sent_successfully:
  nl: De uitvraag is verstuurd.
  en: The request for pipeline was sent succesfully.
message_this_is_an_unpublished_concept:
  nl: Dit is een ongepubliceerd concept.
  en: This is an unpublished concept.
message_changes_to_this_revision_are_visible_after_publication:
  nl: <strong>Wijzigingen in deze revisie</strong> zijn pas na publicatie 
         zichtbaar in de <a href="#" target="_blank">publieke kopie</a>.
  en: <strong>Changes to this revision</strong> are visible after publication in the <a href="#" target="_blank">public copy</a>.
message_batch_publish:
  nl: Als u verder gaat worden alle geselecteerde documenten gepubliceerd. Deze handeling is onomkeerbaar. Controleer het volgende.
  en: As you proceed, all selected documents will be published. This action is irreversible. Check the following.
message_check_the_url:
  nl: Controleer het adres in de adresbalk. Soms gaat er iets mis bij het kopiëren van een link, bijvoorbeeld uit een e-mailbericht. U kunt de informatie die u zoekt mogelijk vinden via de zoekpagina.
  en: Please check the address in the address bar. Sometimes something goes wrong when copying a link, for example from an e-mail message. You might be able to find the information you are looking for through the search page.
message_you_currently_dont_follow_objects:
  nl: U volgt op dit moment geen objecten.
  en: You are currently not following any objects.
message_no_expert_inquiries:
  nl: Op dit moment staan er geen vragen uit bij derden.
  en: There are no expert inquiries pending at this moment.
message_share:
  nl: Deel dit document met iemand anders
  en: Share this document with someone
message_help_digest_emails:
  nl: "Digest e-mails bevatten een opsomming van alle pagina's die u volgt en die zijn bijgewerkt sinds de laatste keer dat u een digest e-mail ontvangen heeft of vanaf het moment dat u digests ingeschakeld heeft. Maandelijkse en wekelijkse digests worden altijd verzonden op vrijdag."
  en: "Digest e-mails contain a list of all the pages that follow which have been updated since the last time you received a digest e-mail or from the moment you turned digests on. Monthly and weekly digests are always sent on Fridays."
message_login_screen_problems:
  nl: Wilt u een nieuw wachtwoord aanvragen, uw gegevens wijzigen of een probleem melden, neem dan contact op met de beheerder. Heeft u nog geen account? Dan kunt u een account aanvragen.
  en: If you want to request a new password, change your details or report a problem, please contact the administrator. Don't have an account yet? Then you can request an account.
message_next_publication:
  nl: De volgende publicatie van Horizonscan Geneesmiddelen is gepland voor <strong>{0}</strong>.
  en: The next publication of Horizonscan Geneesmiddelen is planned for <strong>{0}</strong>.
message_enter_medicine_info_before_date:
  nl: Voer vóór <strong>{0}</strong> informatie in over nieuwe of bestaande geneesmiddelen.
  en: Please enter information for new or existing medicines before <strong>{0}</strong>.
message_password_expired: 
  nl: Uw wachtwoord is verlopen omdat het meer dan 6 maanden oud is. 
  en: Your password has exepired because it's more than 6 months old.
message_email_address_unknown:
  nl: Het e-mailadres <strong>{0}</strong> is niet bij ons bekend. Vult u alstublieft het e-mailadres in dat u eerder bij ons geregistreerd hebt.
  en: The e-mail address <strong>{0}</strong> is not known to us. Please enter the email address that you have previously registered with us.
message_password_reset_email_sent:
  nl: Er is een e-mail verstuurd naar <strong>{0}</strong> (Indien dit adres bij ons bij bekend is). In de e-mail treft u een link aan waarmee u uw wachtwoord opnieuw in kunt stellen. Deze link blijft een uur geldig.
  en: An email has been sent to <strong>{0}</strong> (If this address is known to us). The e-mail contains a link that you can use to reset your password. This link will be valid for one hour.
message_passwords_not_equal:
  nl: De wachtwoorden zijn niet aan elkaar gelijk.
  en: The passwords are not equal to each other.
message_password_reset_expired:
  nl: De tijd om uw wachtwoord te kunnen wijzigen is verstreken. Vul opnieuw uw e-mailadres in om uw wachtwoord te wijzigen.
  en: Your password has expired. Enter your email address again to change your password.
message_create_new_password:
  nl: Vul hieronder een nieuw wachtwoord in. 
  en: Enter a new password below. 
message_password_policy:
  nl: Het wachtwoord mag niet gelijk zijn aan een eerder gebruikt wachtwoord. Verder moet het wachtwoord uit minimaal 8 karakters bestaan, zowel hoofdletters als kleine letters en minimaal 1 cijfer of speciaal karakter bevatten.
  en: The password cannot be the same as a previously used password. Furthermore, the password must consist of at least 8 characters, both uppercase and lowercase letters and contain at least 1 number or special character.
message_password_successfully_changed:
  nl: Uw wachtwoord is succesvol gewijzigd. 
  en: Your password was changed successfully.
message_password_forgotten:
  nl: Hebt u uw wachtwoord vergeten? Geen nood. Als u onderstaand uw e-mailadres invult, dan sturen wij u een wachtwoord-reset link toe. Daarmee kunt u zelf een nieuw wachtwoord aanmaken.
  en: Have you forgotten your password? No worries. Please enter your e-mail address below. We will then send you a password reset link that you can use to create a new password.
message_password_already_used:
  nl: Het wachtwoord mag niet gelijk zijn aan een eerder gebruikt wachtwoord.
  en: The password cannot be the same as a previously used password.
message_password_general_error:
  nl: Het systeem is niet beschikbaar op dit moment. Probeer het later nog eens. 
  en: The system is unavailable at the moment. Please try again later. 
message_entered_wrong_password:
  nl: U heeft geen geldige gebruikersnaam of wachtwoord ingevoerd. Probeer het nogmaals. Lukt het inloggen niet neem dan <a href="{0}">contact op met de beheerder</a>.
  en: You have not entered a valid username or password. Please try again. If the login still fails then please <a href="{0}">contact the administrator</a>.
message_verification_requests_sent:
  nl: De verificatieverzoeken zijn verstuurd.
  en: The verification requests were successfully sent.
message_outdated_browser:
  nl: U gebruikt een verouderde webbrowser. Hierdoor kan de site mogelijk minder goed functioneren. Installeer een nieuwere browser om optimaal van deze site gebruik te kunnen blijven maken.
  en: You are using an outdated web browser. As a result, the site might not function as expected. Please install a newer browser in order to make optimal use of this site.
message_lesser_experience_no_javascript:
  nl: U gebruikt een verouderde webbrowser. Hierdoor heeft u niet de optimale ervaring. Installeer een nieuwere browser om optimaal van deze site gebruik te kunnen blijven maken.
  en: You are using an outdated web browser. Because of this you won't have an optimal experience. Please install a newer browser in order to make optimal use of this site.
