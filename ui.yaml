message_help_register:
  nl: Het Register is een digitaal overzicht van kwaliteitsstandaarden en meetinstrumenten dat voor iedereen toegankelijk en kosteloos te gebruiken is. Met het Register zorgt het Zorginstituut ervoor dat iedereen in Nederland kan zien wat wordt verstaan onder goede zorg en hoe je goede zorg meet. Zo helpen we mee om de zorg in Nederland steeds verder te verbeteren.
  en: The Register is a digital overview of quality standards and measuring instruments that is accessible to everyone and can be used free of charge. With the Register, the Zorginstituut ensures that everyone in the Netherlands can see what is meant by good care and how to measure good care. In this way we help to continue to improve healthcare in the Netherlands.
message_help_quality_instrument_long_term_agenda:
