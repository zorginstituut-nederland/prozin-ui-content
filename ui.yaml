  en: Zorginstituut Nederland invites you by e-mail to respond to our request for pipeline information.
message_process_new_record_by_manufacturer:
  en: The manufacturer creates a new record for any upcoming medicine, indication extension, generic medicine or biosimilar.
  nl: De fabrikant creëert een nieuw record voor elk aankomend geneesmiddel, indicatieuitbreiding, generiek geneesmiddel of biosimilar.
message_process_zorginstituut_edits_a_record:
  nl: Zorginstituut Nederlands bewerkt een nieuw of bestaand record voor de volgende publicatie van Horizonscan Geneesmiddelen.
  en: Zorginstituut Nederlands edits a new or existing record for the next publication of Horizonscan Geneesmiddelen.
message_process_manufacturer_verifies:
  nl: De fabrikant bekijkt de wijzigingen die Zorginstituut Nederland aangebracht heeft. Dit is het moment voor de fabrikant om ontbrekende of foutieve informatie op te merken. 
  en: The manufacturer reviews the changes by Zorginstituut Nederland and has the oppurtunity to point out missing or faulty information.
message_process_published:
  nl: Adipiscing elit, sed do eiusmod tempor incididunt dolor sit amet, consectetur  ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
  en: Adipiscing elit, sed do eiusmod tempor incididunt dolor sit amet, consectetur  ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
message_process_review_by_zorginstituut:
  nl: Adipiscing elit, sed do eiusmod tempor incididunt dolor sit amet, consectetur  ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
  en: Adipiscing elit, sed do eiusmod tempor incididunt dolor sit amet, consectetur  ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
message_process_change_request:
  nl: Een fabrikant mag op elk moment een bestaand record bewerken.
  en: A manufacturer may edit an existing record at any time.
message_log_motivation_for_save:
  nl: Log een motivatie voor deze mutatie (optioneel).
  en: Write a motivation for this mutation (optional).
message_nothing_to_verify_by_manufacturer:
  nl: Op dit ogenblik staan er geen beoordelingsverzoeken uit.
  en: There are currently no verification requests pending.
message_manufacturer_corrected:
  nl: Uw correcties zullen beoordeeld worden door het Horizonscan Geneesmiddelenteam van Zorginstituut Nederland en zonodig verwerkt in de volgende publicatie.
  en: Your corrections will be assessed by the Horizonscan Geneesmiddelen team of Zorginstituut Nederland. If neccesary they will be processed for the next publication.
message_review_changes_zin:
  nl: De volgende documenten zijn bewerkt door Zorginstituut Nederland en kunnen door u nagekeken worden.
  en: The following documents were edited by Zorginstituut Nederland and may be reviewed by you.
message_nothing_to_review:
  nl: Op dit moment hoeft er niets door u nagekeken te worden.
  en: Currently there is nothing to review for you.
message_manufacturer_no_new_proposals:
  nl: U heeft op dit moment geen voorstellen uit staan voor nieuwe geneesmiddelen in Horizonscan Geneesmiddelen.
  en: You have no proposals for new medicines in Horizonscan Geneesmiddelen at this time.
message_the_following_documents_were_proposed_by_you:
  nl: U heeft de volgende nieuwe records voorgesteld voor de volgende publicatie van Horizonscan Geneesmiddelen.  
  en: You proposed the following new records for the next publication of Horizonscan Geneesmiddelen.   
message_the_following_documents_were_edited_by_you:
  nl: De volgende documenten zijn door u bewerkt.
  en: The following documents were edited by you.
message_your_changes_will_be_reviewed_by_zin:
  nl: Uw wijzigingen worden bekeken door Zorginstituut Nederland.
  en: Your changes will be reviewed by Zorginstituut Nederland. 
message_manufacturer_no_change_requests:
  nl: Er zijn op dit moment geen wijzingsverzoeken van u in behandeling.
